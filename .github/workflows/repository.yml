name: Repository

on:
  workflow_dispatch:
  push:
    branches: [trunk]
    paths: [repository/**]

jobs:
  pr:
    uses: ./.github/workflows/pr.yml
    strategy:
      matrix:
        repository_name:
          [
            infrastructure-modules,
            infrastructure-live,
            scraper-backend,
            scraper-frontend,
            VITON-HD,
            tryon-frontend,
          ]
    with:
      folder: repository
      file_suffix: ""
      repository_name: ${{ matrix.repository_name }}
    secrets: inherit
